<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HangarStack{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container d-flex flex-column justify-content-center align-items-center" style="height: 100%;">
            <a class="navbar-brand mx-auto" href="{{ url_for('home') }}" style="display: flex; align-items: center; justify-content: center; width: 100%; flex-direction: column;">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="HangarStack Logo" style="height: 250px; display: block; margin: 0 auto;">
            </a>
            <div class="w-100 d-flex justify-content-center">
                <a class="nav-link" href="{{ url_for('home') }}" style="font-size: 1.5rem; font-weight: 700; color: #00d4ff; text-align: center;">Home</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
